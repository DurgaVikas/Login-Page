<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Welcome Back<img src="waving-hand.png"></h2>
            <p>Today is a new day.It's your day.You shape it.<br>
            Sign in to start managing your projects.</p>
            <form action="/login" method="post">
                <div>
                    <label>Email</label><br>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="at least 8 characters" required> 
                </div>
                <div>
                    <a href="#" class="forgot">Forgot Password?</a>

                </div>
                <input type="submit" value="Sign in"><br>
                <div class="or">
                    <hr> or <hr>
                </div>
                <div class="social-login">
                    <button type="button" class="google"><div class="googlediv"><img src="google.png" alt=""><p style="margin:0; padding:8px;">Sign in with Google</p></div></button>
                    <button type="button" class="google"><div class="googlediv"><img src="facebook.png" alt=""><p style="margin:0; padding:8px;">Sign in with Facebook</p></div></button>
                </div>
                <div class="account">
                  <p>Don't have an account? <a href="#" class="signup">Signup</a></p>
                </div>
            </form>
        </div>
        <div class="right-side">
            <img src="flowers.jpg" alt="Flowers in a vase">
        </div>
    </div>
</body>
</html>
